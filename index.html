<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Form - Mahshid</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="container">
    <h1 class="logo">My Form</h1>
    <div id="form-box">
      <i id="prev-btn" class="fas fa-arrow-left"></i>
      <i id="next-btn" class="fas fa-arrow-right"></i>
       <div id="input-group">
         <input type="text" id="input-feild" required>
         <label id="input-label">Enter Your First Name</label>
         <div id="progress-bar"></div>
       </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
